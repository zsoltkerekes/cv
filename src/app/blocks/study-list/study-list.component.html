<mat-card *ngFor="let study of studies" class="mat-elevation-z3 with-more-space">
  <mat-card-header>
    <mat-card-title>
      <h2>{{study.title}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <hr class="disz">
    <p class="justify">
      <b>{{study.subTitle}}</b>
      <br/>
      <br/> {{study.description}}
    </p>
  </mat-card-content>
</mat-card>
