<mat-card class="mat-elevation-z3 with-more-space">
  <mat-card-header>
    <mat-card-title>
      <h2>Count on me</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <hr class="disz">
    <p class="justify" *ngFor="let paragraph of countOnMe" [innerHTML]="paragraph"></p>
    <div class="fullpic" style="background-image: url(assets/images/html-programming.jpg)"></div>
  </mat-card-content>
</mat-card>
