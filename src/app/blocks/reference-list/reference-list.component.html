<label for="search"></label>
<input type="search" name="search" id="search" [(ngModel)]="search" placeholder="search">
<section class="referenciak">
  <div class="referencia" *ngFor="let reference of references | filter:search" [ngStyle]="{'background-image' : 'url(' + reference.image +')'} ">

    <a [href]="reference.link" target="_blank">
      <p>{{reference.name | uppercase}}</p>
    </a>

  </div>
</section>
