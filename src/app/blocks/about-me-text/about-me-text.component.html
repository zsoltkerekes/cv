<mat-card class="mat-elevation-z3 with-more-space">
  <mat-card-header>
    <mat-card-title>
      <h2>About Me</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <hr class="disz">
    <p class="justify" *ngFor="let paragraph of aboutMe">{{paragraph}}</p>
  </mat-card-content>
</mat-card>
