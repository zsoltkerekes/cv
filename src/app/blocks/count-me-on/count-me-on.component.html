<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>
      <h2>Count me on</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <hr class="disz">
    <p class="justify" *ngFor="let paragraph of countMeOn" [innerHTML]="paragraph"></p>
    <div class="fullpic" style="background-image: url(assets/images/html-programming.jpg)"></div>
  </mat-card-content>
</mat-card>
