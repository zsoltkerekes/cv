<mat-card class="mat-elevation-z3 with-more-space">
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Type here something to start the search"
             maxlength="25" type="search" name="search" id="search"
             [(ngModel)]="search">
      <mat-hint align="end">{{search.length}} / 25</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z3 with-more-space" *ngFor="let professionalExperience of professionalExperiences | filter:search">
  <mat-card-content>
    <div class="szlogo">
      <img [src]="professionalExperience.image"/>
      <h2 [innerHTML]="professionalExperience.name"></h2>
      <h3 [innerHTML]="professionalExperience.date"></h3>
    </div>
    <p class="justify" [innerHTML]="professionalExperience.description"></p>
    <hr class="disz">

  </mat-card-content>
</mat-card>
